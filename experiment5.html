<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
  <h1 align="center">Student Registration Form</h1>    
    <hr>
  <form action="#" method="post">
     <label for="fullname">Full Name:</label> 
     <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required> 
     <br><br>
     <label for="email">Email:</label>
     <input type="email" id="email" name="email" placeholder="Enter valid email address" required>
     <br><br>
     <label for="Password">Password:</label>
     <input type="password" id="password" name="password" placeholder="Enter password" required>
     <br><br>
     <label for="gender">Gender:</label>
     <input type="radio" id="gender" name="gender" value="male" required> Male
     <input type="radio" id="gender"  name="gender" value="female"> Female
     <input type="radio" id="gender" name="gender" value="other"> Other
     <br><br>
     <label for="course">Course:</label> 
        <select id="course" name="course" required> 
            <option>--Select Course--</option>
            <option value="b.tech">B.Tech</option> 
            <option value="bca">BCA</option> 
            <option value="bba">BBA</option> 
            <option value="mca">MCA</option>
            <option value="mba">MBA</option> 
        </select> 
     <br><br>
     <label for="contact no">Contact no:</label> 
     <input type="tel" id="contact no" name="contact no"  placeholder="Enter phone number" required>
     <br><br>
     <label for="address">Address:</label><br>
     <textarea id="address" name="address" rows="4" cols="40" placeholder="Enter your address"></textarea>
     <br><br>
     <input type="submit" value="Register">
     <input type="reset" value="Clear"> 
 </form>

</html>
