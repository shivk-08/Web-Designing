<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Booking Form</title>
    <style>
body{
   font-family: Arial;
   background: sky-blue;
   padding: 20px;
}

   .form-box{
    width:350px;
    margin:auto;
    background:grey;
    padding:20px;
    border-radius:10px;
    box-shadow:0 0 10px ;
}
label{
    font-weight:bold;
}
input, select, textarea{
    width:100%;
    padding:8px;
    margin:6px 0 15px;
    border:1px solid ;
    border-radius:5px;
}
button{
    width:100%;
    padding:10px;
    border:none;
    color:white;
    font-size:16px;
    border-radius:5px;
    
}
 </style>
</head>
<body>
  <div class = "form-box">
  <h2> Hotel Room Booking</h2>

  <label>Name: </label>
  <input type = "Name" placeholder = Enter your name here>

  <label>Email: </label>
  <input type = "Email" placeholder = Enter your Email>

  <label>Room Type:</label>
    <select>
        <option1>Single Room-Type</option1>
        <option2>Double Room-Type</option2>
        <option3>Triple Room-Type</option3>
        <option4>Four-seater Room-Type</option4>
    </select>


    <label>Check-in Date:</label>
    <input type="date">

    <label>Check-out Date:</label>
    <input type="date">

    <label>Special Requests:</label>
    <textarea placeholder="Write here..."></textarea>
    
    <button>Book Room</button>
    </div>

    <p><b> Name: Shiv Kumar</b></p>
    <p><b> Admission Number: 2025B01010693</b></p>
</body>
</html>
