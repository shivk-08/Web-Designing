<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Experiment 9</title>
    <style>
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }
    body {
        background: #f5f5f5;
        padding: 40px;
    }
    .container {
        background: #fafafa;
        padding: 30px;
        border: 2px solid #000;
    }
     h1 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 28px;
    }
    .grid {
        display: grid;
        gap: 20px;
        grid-template-columns: repeat(1, 1fr);
    }
    .card {
        background: white;
        padding: 20px;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .card img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 10px;
        margin-bottom: 10px;
    }
    .card h2 {
        font-size: 20px;
        margin-bottom: 8px;
    }
    .card p {
        font-size: 14px;
        color: #555;
        margin-bottom: 10px;
    }
    .price {
        font-size: 18px;
        font-weight: bold;
        color: #000;
    }
     @media (min-width: 600px) {
        .grid {
            grid-template-columns: repeat(2, 1fr);
        }
    }
    @media (min-width: 900px) {
        .grid {
            grid-template-columns: repeat(3, 1fr);
        }
    }
    @media (min-width: 1200px) {
        .grid {
            grid-template-columns: repeat(4, 1fr);
        }
    }
</style>
</head>
<body>
<div class="container">
    <h1>Responsive Product Grid</h1>
    <div class="grid">
    <div class="card">
            <img src="https://via.placeholder.com/300" alt="Product 1">
            <h2>Product 1</h2>
            <p>High-quality item with great features.</p>
            <div class="price">₹499</div>
        </div>
    <div class="card">
            <img src="https://via.placeholder.com/300" alt="Product 2">
            <h2>Product 2</h2>
            <p>Durable and stylish for daily use.</p>
            <div class="price">₹799</div>
        </div>
    <div class="card">
            <img src="https://via.placeholder.com/300" alt="Product 3">
            <h2>Product 3</h2>
            <p>Lightweight and comfortable.</p>
            <div class="price">₹1,299</div>
        </div>
    <div class="card">
            <img src="https://via.placeholder.com/300" alt="Product 4">
            <h2>Product 4</h2>
            <p>Trendy design with premium quality.</p>
            <div class="price">₹999</div>
        </div>
   </div>
</div>
<p><b> Name: Shiv Kumar</b></p>
<p><b> Admission Number: 2025B01010693</b></p>
</body>
</html>
